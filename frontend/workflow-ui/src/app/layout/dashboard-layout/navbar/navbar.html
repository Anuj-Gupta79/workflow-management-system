<nav class="navbar-custom">

  <!-- LEFT -->
  <div class="nav-left">
    <button class="menu-toggle" (click)="onToggle()">â˜°</button>

    <div class="brand">
      <div class="logo-badge">FS</div>
      <span class="brand-text">FlowSync</span>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="nav-right">

    <!-- Notifications -->
    <div class="dropdown-wrapper">
      <div class="icon-button" (click)="toggleNotifications()">
        <span class="material-icons">notifications</span>

        <span *ngIf="notifications.length > 0" class="badge">
          {{ notifications.length }}
        </span>
      </div>

      <div class="custom-dropdown" *ngIf="showNotifications">
        <div class="dropdown-header">
          <span>Notifications</span>
          <button (click)="clearNotifications()">Clear All</button>
        </div>

        <div *ngIf="notifications.length > 0; else emptyState">
          <div
            class="dropdown-item"
            *ngFor="let n of notifications; trackBy: trackByNotificationId">
            {{ n.message }}
          </div>
        </div>

        <ng-template #emptyState>
          <div class="empty">No notifications</div>
        </ng-template>
      </div>
    </div>

    <!-- Profile -->
    <div class="dropdown-wrapper" *ngIf="profile$ | async as profile">
      <div class="user-info" (click)="toggleProfileMenu()">
        <span class="user-name">{{ profile?.name }}</span>
        <div class="avatar">
          {{ profile?.name?.charAt(0) || '?' }}
        </div>
      </div>

      <div class="custom-dropdown" *ngIf="showProfileMenu">
        <div class="dropdown-item" (click)="goToProfile()">
          My Profile
        </div>
        <div class="dropdown-item logout" (click)="logout()">
          Logout
        </div>
      </div>
    </div>

  </div>
</nav>
