<div class="auth-wrapper">
  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="card auth-card border-0">
          <div class="card-body p-4 p-md-5">
            <!-- Header -->
            <div class="text-center mb-4">
              <h2 class="fw-bold text-primary">Create your account</h2>
              <p class="text-muted mb-0">
                Start managing workflows with <span class="fw-semibold">FlowSync</span>
              </p>
            </div>

            <!-- Form -->
            <form [formGroup]="signupForm" (ngSubmit)="submit()">
              <!-- Name -->
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input
                  class="form-control form-control-lg"
                  formControlName="name"
                  placeholder="Your full name"
                />
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control form-control-lg"
                  formControlName="email"
                  placeholder="you@example.com"
                />
              </div>

              <!-- Password -->
              <div class="mb-4">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control form-control-lg"
                  formControlName="password"
                  placeholder="••••••••"
                />
              </div>

              <!-- CTA -->
              <button
                type="submit"
                class="btn btn-primary btn-lg w-100"
                [disabled]="signupForm.invalid"
              >
                Get Started
              </button>
            </form>

            <!-- Footer -->
            <div class="text-center mt-4">
              <small class="text-muted">
                Already have an account?
                <a routerLink="/login" class="fw-semibold text-primary">Login</a>
              </small>
            </div>
          </div>
        </div>

        <!-- Brand footer -->
        <p class="text-center text-muted mt-4 small">© 2026 FlowSync</p>
      </div>
    </div>
  </div>
</div>
