<div class="task-create-page">

  <div class="page-header">
    <h2 class="page-title">Create Task</h2>
    <p class="page-subtitle">Add a new task to your workspace</p>
  </div>

  <div class="form-wrapper">
    <form [formGroup]="taskForm" (ngSubmit)="submit()" class="task-form">

      <!-- Title -->
      <div class="form-group">
        <label for="title">Title *</label>
        <input
          id="title"
          type="text"
          formControlName="title"
          placeholder="Enter task title"
        />
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          rows="4"
          formControlName="description"
          placeholder="Write task details..."
        ></textarea>
      </div>

      <!-- Assign To -->
      <div class="form-group">
        <label for="assignedToName">Assign To</label>
        <input
          id="assignedToName"
          type="text"
          formControlName="assignedToName"
          placeholder="Optional"
        />
      </div>

      <!-- Actions -->
      <div class="form-actions">
        <button
          type="button"
          class="btn-cancel"
          routerLink="/tasks"
        >
          Cancel
        </button>

        <button
          type="submit"
          class="btn-submit"
          [disabled]="submitting"
        >
          {{ submitting ? 'Creating...' : 'Create Task' }}
        </button>
      </div>

    </form>
  </div>

</div>
