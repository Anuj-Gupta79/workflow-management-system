<div class="profile-page">
  <!-- ===== Page Header ===== -->
  <div class="page-header">
    <h2>My Profile</h2>
    <p>Manage your personal information and security.</p>
  </div>

  <!-- ===== Profile Card ===== -->
  <div class="profile-card">
    <div class="profile-avatar">
      <div class="avatar-circle">JD</div>
      <button class="change-photo">Change Photo</button>
    </div>

    <div class="profile-info">
      <h3>John Doe</h3>
      <span class="email">john@example.com</span>
    </div>
  </div>

  <!-- ===== Personal Info Form ===== -->
  <div class="info-card">
    <h4>Personal Information</h4>

    <div class="form-grid">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" value="John" />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" value="Doe" />
      </div>

      <div class="form-group full-width">
        <label for="email">Email</label>
        <input id="email" type="email" value="john@example.com" />
      </div>
    </div>
  </div>

  <!-- ===== Password Section ===== -->
  <div class="info-card">
    <h4>Change Password</h4>

    <div class="form-grid">
      <div class="form-group full-width">
        <label for="currentPassword">Current Password</label>
        <input id="currentPassword" type="password" />
      </div>

      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input id="newPassword" type="password" />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" />
      </div>
    </div>
  </div>

  <!-- ===== Save Button ===== -->
  <div class="save-section">
    <button class="save-btn">Save Changes</button>
  </div>
</div>
