<div class="container mt-4">
  <h3 class="mb-3">Tasks</h3>

  @if (loading) {
    <div class="alert alert-info">Loading tasks...</div>
  }

  @else {
    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Created By</th>
            <th>Assigned To</th>
          </tr>
        </thead>

        <tbody>
          @for (task of tasks; track task.id) {
            <tr>
              <td>{{ task.title }}</td>
              <td>
                <span [class]="getBadgeClass(task.status)">
                  {{ task.status }}
                </span>
              </td>
              <td>{{ task.createdByName || '—' }}</td>
              <td>{{ task.assignedToName || '—' }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
